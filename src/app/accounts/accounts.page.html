<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/newAccount"><ion-icon name="add-circle"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title>Cuentas</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="logout()">
                <ion-icon slot="icon-only" name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let cr of accounts" routerLink="/detail/{{cr._id}}">
            <ion-icon name="desktop" slot="start"></ion-icon>
            {{cr.name}}
            <div class="item-note" slot="end">
                {{cr.type}}
            </div>
        </ion-item>
    </ion-list>
</ion-content>
